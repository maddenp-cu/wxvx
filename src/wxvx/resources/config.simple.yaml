baseline:
  compare: false
  name: PREPBUFR
  type: point
  # PM Maybe wxvx should supply generic "cycle" and "leadtime" vars and let users format them as needed...
  url: https://noaa-reanalyses-pds.s3.amazonaws.com/observations/reanalysis/conv/prepbufr/{yyyymmdd[:4]}/{yyyymmdd[-2:]}/prepbufr/gdas.{yyyymmdd}.t{hh}z.prepbufr.nr
cycles:
  - 2022-02-01T12:00:00
forecast:
  coords:
    latitude: latitude
    level: level
    longitude: longitude
    time:
      inittime: forecast_reference_time
      validtime: time
  name: Res
  path: /gpfs/f6/bil-fire8/scratch/David.Burrows/wxvx/2022_test.nc
  projection:
    proj: latlon
leadtimes: [0]
meta:
  grids: "{{ meta.workdir }}/grids"
  levels: &levels [500]
  workdir: /gpfs/f6/bil-fire8/scratch/David.Burrows/wxvx/aug5/output_po-st
paths:
  grids:
    baseline: "{{ meta.grids }}/baseline"
    forecast: "{{ meta.grids }}/forecast"
  run: "{{ meta.workdir }}/run"
variables:
  temperature:
    level_type: isobaricInhPa
    levels: *levels
    name: t
